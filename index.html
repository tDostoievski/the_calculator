<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> the_calculator </title> 
</head>

<body>
    <div class="content">
        <div class="visor">
            <p class="visorcontent"></p>
        </div>
        <div class="columns">
            <div class="coluna1">
                <button onclick="clearAll(this)">AC</button>
                <button onclick="addnumber(this)" >7</button>
                <button onclick="addnumber(this)" class="number">4</button>
                <button onclick="addnumber(this)" class="number">1</button>
                <button onclick="addnumber(this)" class="number"></button>
            </div>
            <div class="coluna2">
                <button onclick="deleteLast(this)" class="simbolo" id="delete"> </button>
                <button onclick="addnumber(this)" class="number">8</button>
                <button onclick="addnumber(this)" class="number">5</button>
                <button onclick="addnumber(this)" class="number">2</button>
                <button onclick="addnumber(this)" class="number">0</button>
            </div> 
            <div class="coluna3">
                <button class="porcentagem">%</button>
                <button onclick="addnumber(this)" class="number" >9</button>
                <button onclick="addnumber(this)" class="number" >6</button>
                <button onclick="addnumber(this)" class="number" >3</button>
                <button onclick="decimal(this)" class="point">.</button>
            </div>
            <div class="coluna4">
                <button onclick="divide(this)" class="simbolo" id="divisao"></button>
                <button onclick="multiply(this)" class="simbolo" id="multiplicacao"> </button>
                <button onclick="subtract(this)" class="simbolo" id="subtracao"> </button>
                <button onclick="sum(this)" class="simbolo" id="adicao"> </button>
                <button onclick="equal(this)" class="simbolo" id="resultado"></button>
            </div>
        </div>
    </div>

<script> 
    const visorcontent = document.querySelector(".visorcontent")
    let memory = "";
    let actualNumber = "";


    function addnumber (number) {
        actualNumber += number.textContent;
        visorcontent.textContent += number.textContent;
    }

    function getLastCharacter (str) {
        return str[str.length - 1]
    }


    function check () {
        const glc = getLastCharacter(visorcontent.textContent);
        console.log (glc)
        if (glc.includes("+")|| glc.includes("*")|| glc.includes("/")|| glc.includes("-")) {
            visorcontent.textContent = visorcontent.textContent.slice(0,-1);
            console.log ("check", visorcontent.textContent);
        }
    }
  
    function sum () {
        check()
        equal();
        memory = visorcontent.textContent
        visorcontent.textContent = (memory) + "+";
        actualNumber = "";
    }
    
    function multiply () {
        check();
        equal();
        memory = visorcontent.textContent
        visorcontent.textContent = (memory) + "*";
        actualNumber = "";
    }

    function divide () {
        check()
        equal();
        memory = visorcontent.textContent
        visorcontent.textContent = (memory) + "/";
        actualNumber = "";
    }

    function subtract () {
        check();
        equal();
        memory = visorcontent.textContent
        visorcontent.textContent = (memory) + "-";
        actualNumber = "";
    }
    

    function equal () {
        if (visorcontent.textContent.includes("+")) { 
            visorcontent.textContent = Number (memory) + Number (actualNumber)
            memory.textContent = "";
            actualNumber = ""; 
            }
        else if (visorcontent.textContent.includes("*")) {
            visorcontent.textContent = Number (memory) * Number (actualNumber)
            memory.textContent = "";
            actualNumber = "";
            }
        else if (visorcontent.textContent.includes("/")) {
            visorcontent.textContent = Number (memory) / Number (actualNumber)
            memory.textContent = "";
            actualNumber = "";
            }
        else if (visorcontent.textContent.includes("-")) {
            visorcontent.textContent = Number (memory) - Number (actualNumber)
            memory.textContent = "";
            actualNumber = ""; 
            }
    }

    function decimal () {
        check ();
        visorcontent.textContent += ".";
        actualNumber += "."
    }

    function clearAll () {
        memory.textContent = "";
        visorcontent.textContent = "";
    }

    function deleteLast () {
        visorcontent.textContent = visorcontent.textContent.slice(0,-1);
    }

</script>

</body>
